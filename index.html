<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
      <title>Code Quiz</title>
</head>
<body>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-8 border p-4">
                <header>
                    <div class="card-body">
                        <h1 class="card-text font-weight-bold row justify-content-center">Code Quiz</h1>
                    </div>
                </header>
                <br />

                <section class="start-page text-center bg-dark text-white text-center p-4 rounded">
                    <h3 class="text-center bg-dark text-white text-center">Coding Basics</h3>
                    <p class="text-center">You will get 5 seconds added per correct answer. If your answer is incorrect 5 seconds will be subtracted from the timer.</p>
                    <button class="btn d-flex mx-auto mt-4 bg-info text-white" id="btn-start">Start the Quiz</button>
                </section>
                <main class="quiz-content bg-dark text-white p-4 rounded">
                    <div>
                        <h2 class="display-6 p-4 bg-dark text-white" id="countdown"></h2>
                        <h2 class="card-text float-right" id="timer"></h2>
                        <div id="question-content">
                            <div class="card-body">
                                <p class="card-text question-element display-5" id="question"></p>
                            </div>
                            <div class="col-md-12 p-4" id="choices">
                                <div class="choice" id="A" onclick="checkAnswer('A')">
                                    <button class="btn btn-block btn-outline-info text-left option p-2" id="option1">A</button>
                                </div>
                                <div class="choice" id="B" onclick="checkAnswer('B')">
                                    <button class="btn btn-block btn-outline-info text-left option p-2" id="option2">B</button>
                                </div>
                                <div class="choice" id="C" onclick="checkAnswer('C')">
                                    <button class="btn btn-block btn-outline-info text-left option p-2" id="option3">C</button>
                                </div>
                                <div class="choice" id="D" onclick="checkAnswer('D')">
                                    <button class="btn btn-block btn-outline-info text-left option p-2" id="option4">D</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div class="bg-dark text-white p-4 rounded" id="scoreContainer">
                    <p class="display-6 bg-dark text-white" id="score"></p>
                    <form class="high-score-submission">
                        <input class="d-flex mx-auto mt-4 rounded" type="text" placeholder="Initials" id="saveForm">
                        <button class="btn d-flex mx-auto mt-4 bg-info text-white" type="submit" id="submit-button" placeholder="Submit">Submit</button>
                        <button class="btn d-flex mx-auto mt-4 bg-info text-white" type="submit" id="high-scores">View High Scores</button>
                    </form>
                </div>

                <div class="high-score-page bg-dark text-white p-4 rounded">
                    <div>
                        <button class="btn d-flex mx-auto bg-info text-white"id="try-again-button"> 
                            <a href=./index.html class="d-flex mx-auto bg-info text-white">
                            Try Again?</a></button>
                    </div> 
                </div>

            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
