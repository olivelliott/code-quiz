<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
      <title>Code Quiz</title>
</head>
<body>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-8 border p-4">
                <header>
                    <div class="card-body">
                        <h1 class="card-text float-right font-weight-bold">Code Quiz</h1>
                        <p>(<span id=number>0</span> of 5)</p>
                        <h2 id="countdown"></h2>
                    </div>
                </header>
                <br />

                <section class="start-page">
                    <h2 class="card-text float-right" id="timer"></h2>
                    <h3 class="text-center bg-dark text-white text-center">Coding Basics</h3>
                    <p class="text-center">You will get 5 seconds added per correct answer. If your answer is incorrect 5 seconds will be subtracted from the timer.</p>
                    <button class="btn d-flex mx-auto mt-4 bg-info text-white" id="btn-start">Start the Quiz</button>
                </section>
                <main class="quiz-content">
                    <div id="question-content">
                        <div class="card-body">
                            <p class="card-text question-element" id="question"></p>
                        </div>
                        <div class="col-md-12 p-4" id="choices">
                            <div class="choice" id="A" onclick="checkAnswer('A')">
                            <button class="btn btn-block btn-outline-info text-left option" id="option1">A</button>
                            </div>
                            <div class="choice" id="B" onclick="checkAnswer('B')">
                            <button class="btn btn-block btn-outline-info text-left option" id="option2">B</button>
                            </div>
                            <div class="choice" id="C" onclick="checkAnswer('C')">
                            <button class="btn btn-block btn-outline-info text-left option" id="option3">C</button>
                            </div>
                            <div class="choice" id="D" onclick="checkAnswer('D')">
                            <button class="btn btn-block btn-outline-info text-left option" id="option4">D</button>
                            </div>
                            <!-- <div class="footer p-4">
                                <button class="btn btn-info" id="previous">Previous</button>
                                <button class="btn btn-info float-right" id="next">Next</button>
                            </div> -->
                        </div>

                        <!-- <div class="d-flex justify-content-center">
                            <button class="btn btn-info btn-lg mx-auto" id="finish">Finish</button>
                        </div> -->
                    </div>

                    <!-- <div id="result">
                        <h3 class="mt-4"><span id="correct-answer"></span>Correct out of 5</h3>
                        <h3 class="mt-4">Result : <span id="percentage">%</span></h3>
                    </div> -->
                </main>
            </div>
        </div>
    </div>
