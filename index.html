<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <h1 class="card-text float-right">Total Time : <br>  (00: <span id="time">00</span>)</h1>

        <div class="row justify-content-center">
            <div class="col-md-8 border p-4">
                <div class="card-body">
                    <h2 class="card-text float-right font-weight-bold">Code Quiz</h2>
                    <p>(<span id=number>0</span> of 5)</p>
                </div>
                <hr>

                <div class="start-page">
                    <h3 class="text-center bg-dark text-white text-center">Coding Basics</h3>
                    <p class="text-center">You will get 5 seconds added per correct answer. If your answer is incorrect 5 seconds will be subtracted from the timer</p>
                    <button class="btn btn-info d-flex mx-auto mt-4">Start the Quiz</button>
                </div>

                <div id="main">
                    <div class="card-body">
                        <p class="card-text" id="question"></p>
                    </div>
                    <div class="col-md-12 p-4" id="options">
                        <button class="btn btn-block btn-outline-info text-left option" id="option1"></button>
                        <button class="btn btn-block btn-outline-info text-left option" id="option2"></button>
                        <button class="btn btn-block btn-outline-info text-left option" id="option3"></button>
                        <button class="btn btn-block btn-outline-info text-left option" id="option4"></button>

                        <div class="footer p-4">
                            <button class="btn btn-info" id="previous">Previous</button>
                            <button class="btn btn-info float-right" id="next">Next</button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-info btn-lg mx-auto" id="finish">Finish</button>
                    </div>
                </div>

                <div id="result">
                    <h3 class="mt-4"><span id="correct-answer">3 </span>Correct out of 5</h3>
                    <h3 class="mt-4">Result : <span id="percentage">100%</span></h3>
                </div>
            
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
