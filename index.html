<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <div class="min-vh-100 bg-dark d-flex align-items-center">
        <section class="row w-100 justify-content-center">
            <h1 class="display-3 text-white">Code Challenge</h1>
            <form class="bg-white rounded p-5 my-3">
                <h2 class="display-6">Choose your answer to the best of your ability.
                </br> Incorrect answers will have 5 seconds subtracted from the clock.
                </br> Good luck!</h2>
                <button class="btn btn-one"></button>
                <button class="btn btn-two"></button>
                <button class="btn btn-three"></button>
                <button class="btn btn-four"></button>
            </form>
        </section>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
